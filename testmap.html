<!DOCTYPE html>
<html>
  <head>
    <title>Map Implementation</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }

      #map {
        height: 500px;
        width: 60%;
      }
    </style>
  </head>
  <body>

    <div id="map"></div>
    <script>
      function initMap() {
        // SHA TIN TOWN HALL
        var location = {lat: 22.347750, lng: 114.153570};
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom : 15,
          center: location
        });

        const marker = new google.maps.Marker({
        position: location,
        map: map,
        });
      }
    </script>

    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
    defer
    ></script>


  </body>
</html>
